name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [23.2]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build package
              run: bun run build

            - name: Verify build output
              run: |
                  echo "Checking build outputs..."
                  test -f dist/index.js && echo "✅ CommonJS build exists"
                  test -f dist/index.esm.js && echo "✅ ESM build exists"
                  test -f dist/index.d.ts && echo "✅ TypeScript definitions exist"
                  echo "Build verification complete!"

            - name: Check package size
              run: |
                  echo "Package size analysis:"
                  ls -lh dist/
                  echo ""
                  echo "Total dist size:"
                  du -sh dist/
